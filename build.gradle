group 'selenium.training.org'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.seleniumhq.selenium:selenium-java:3.4.0'
    compile 'io.github.bonigarcia:webdrivermanager:1.6.2'
    compile group:'com.tngtech.java', name: 'junit-dataprovider', version: '1.12.0'

    compile ('net.lightbody.bmp:browsermob-core:2.1.4')
            {
                exclude module: 'selenium'
            }

}
